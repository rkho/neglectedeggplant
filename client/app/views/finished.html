<div class="text-center">
  <div class="col-sm-12">
  <h1 class="finished">Thanks! We're going to email you at {{ custObj.email }} if we find a match.</h1>

  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      100%
    </div>
  </div>
  <hr>
  <h3>We won't tell if you plan a second trip. Go ahead, pick one.</h3>

<div class="container" ng-controller="RecsCtrl">
        <div ng-repeat="item in randomData | limitTo:9">
            <span ng-switch="" on="$index % 3">
                <div class="row" ng-switch-when="0">
                    <div class="col-md-4 portfolio-item" ng-show="randomData[$index+0]">
                        <a href="#/location" ng-click="custObj.sendData('destination', randomData[$index+0].code); custObj.sendData('fullDestCity', randomData[$index+0].city)">
                            <img class="img-responsive" src="{{ randomData[$index+0].image }}" alt="">
                        </a>
                        <h3>
                            <p>{{ randomData[$index+0].city }}</p>
                        </h3>
                    </div>
                    <div class="col-md-4 portfolio-item" ng-show="randomData[$index+1]">
                        <a href="#/location" ng-click="custObj.sendData('destination', randomData[$index+1].code); custObj.sendData('fullDestCity', randomData[$index+1].city)">
                            <img class="img-responsive" src="{{ randomData[$index+1].image }}" alt="">
                        </a>
                        <h3>
                            <p>{{ randomData[$index+1].city }}</p>
                        </h3>
                    </div>
                    <div class="col-md-4 portfolio-item" ng-show="randomData[$index+2]">
                        <a href="#/location" ng-click="custObj.sendData('destination', randomData[$index+2].code); custObj.sendData('fullDestCity', randomData[$index+2].city)">
                            <img class="img-responsive" src="{{ randomData[$index+2].image }}" alt="">
                        </a>
                        <h3>
                            <p>{{ randomData[$index+2].city }}</p>
                        </h3>
                    </div>
                </div>
            </span>
        </div>
    </div>
  </div>

</div>
